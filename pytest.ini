[pytest]
# Pytest конфигурация для проекта

# Маркеры для категоризации тестов
markers =
    smoke: Smoke тесты (быстрые проверки основного функционала)
    regression: Regression тесты (полный набор тестов)
    crud: CRUD операции
    negative: Негативные тесты
    edge_case: Граничные случаи

# Опции для запуска по умолчанию
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Директория с тестами
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Игнорируемые директории
norecursedirs = .git .venv __pycache__ *.egg-info

# Минимальная версия pytest
minversion = 7.0

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Таймаут для тестов (требует pytest-timeout)
timeout = 60
