# =============================================================================
# GitHub Actions CI Pipeline
# Запускает тесты при каждом push и pull request
# =============================================================================

name: CI Pipeline

# Когда запускать
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

# Задачи
jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Job 1: Запуск тестов
  # ─────────────────────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонировать репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Проверить что Docker доступен
      - name: Check Docker version
        run: |
          docker --version
          docker compose version

      # Шаг 3: Собрать и запустить сервисы
      - name: Start services
        run: |
          docker compose up -d --build postgres backend
          echo "Waiting for services to start..."
          sleep 20

      # Шаг 4: Проверить статус контейнеров
      - name: Check containers
        run: |
          docker compose ps
          docker compose logs postgres --tail=20
          docker compose logs backend --tail=20

      # Шаг 5: Проверить что API работает
      - name: Health check
        run: |
          for i in 1 2 3 4 5; do
            curl -s http://localhost:8000/ && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          curl --fail http://localhost:8000/ || exit 1

      # Шаг 6: Запустить тесты
      - name: Run tests
        run: |
          docker compose up --exit-code-from tests tests

      # Шаг 7: Показать логи при ошибке
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs backend
          docker compose logs postgres

      # Шаг 8: Остановить сервисы
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  # ─────────────────────────────────────────────────────────────────────────
  # Job 2: Сборка Docker образов
  # ─────────────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test  # Запускать только после успешных тестов

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -t backend:${{ github.sha }} -f docker/backend.Dockerfile .

      - name: Build tests image
        run: |
          docker build -t tests:${{ github.sha }} -f docker/tests.Dockerfile .

      - name: Show image sizes
        run: |
          docker images | grep -E "(backend|tests)"
